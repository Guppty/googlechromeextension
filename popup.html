<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Ad Blocker</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <h1>Ads Blocked</h1>
        <div class="emoji">HEY!</div>
        <p>Your ad blocker is working!</p>
        <div id="rules">
            <h3>Blocked URLs:</h3>
            <ul id="rule-list">
                <!-- Rules will be inserted here dynamically -->
            </ul>
        </div>
        <p>Status: <span id="status">Active</span></p> <!-- Add the 'status' span here -->
        <button id="toggle">Disable Ad Blocker</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
